version: '3.9'

services:

  # Heimdall
  heimdall:
    image: lscr.io/linuxserver/heimdall
    environment:
      - PUID=1026
      - PGID=100
      - TZ=US/Eastern
    ports:
      - 4314:443
      - 4313:80
    volumes:
      - /volume1/docker/heimdall/config:/config

  # Dozzle
  dozzle:
    image: amir20/dozzle:latest
    ports:
      - "7065:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
