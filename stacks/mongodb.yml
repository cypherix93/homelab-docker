version: "3.5"

services:
  db:
    image: mongo:4.4.6
    volumes:
      - ${DOCKER_DIR}/mongodb/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ${DOCKER_DIR}/mongodb/data/db:/data/db
      - ${DOCKER_DIR}/mongodb/data/configdb:/data/configdb
      - ${DOCKER_DIR}/mongodb/etc:/etc
    ports:
      - "27017-27019:27017-27019"
    command: [
      "--config /etc/mongod.conf"
    ]
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
          - node.platform.os == linux

secrets:
  server-certificate:
    file: ${DOCKER_DIR}/_certs/origin/cypherix.io.pem
  root-ca:
    file: ${DOCKER_DIR}/_certs/origin_ca_rsa_root.pem